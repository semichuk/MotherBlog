{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %} {% endblock %} </title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </script>
</head>

<body>
<!--
    HEADER
-->
  <nav class="navbar navbar-expand-md navbar-light " style="background-color:#fff1ce ;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbar-brand" href=""><img src="{% static 'img/logo.jpeg' %}" class="rounded"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link h4" aria-current="page" href="">About</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link h4" href="">Available for sale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link h4" href="">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link h4" href="">Contacts</a>
            </li>
          </ul>
        </div>
<!--
    MAIN CONTENT OF THE PAGE
-->
        <!--      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      -->
      </div>
    </div>
  </nav>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">
      {{ message|safe }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
